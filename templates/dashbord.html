
<!DOCTYPE html>
 <html class="no-js">
	<head>

		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
		<meta name="description" content=""/>
		<meta name="author" content=""/>

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="shortcut icon" href="favicon.ico"></link>

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,600,400italic,700' rel='stylesheet' type='text/css'></link>
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'></link>
	
	<!-- Animate.css -->
	<link rel="stylesheet"  th:href="@{/vendor/css/animate.css}"/>
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet"  th:href="@{/vendor/css/icomoon.css}"/>
	<!-- Bootstrap  -->
    <link rel="stylesheet"  th:href="@{/vendor/css/bootstrap.css}"/>
	<!-- Owl Carousel -->
	<link rel="stylesheet"  th:href="@{/vendor/css/owl.carousel.min.css}"/>
	<link rel="stylesheet" th:href="@{/vendor/css/owl.theme.default.min.css}"/>
	<!-- Theme style  -->
	<link rel="stylesheet" th:href="@{/vendor/css/style.css}"/>


	<script th:attr="src=@{/vendor/js/modernizr-2.6.2.min.js}"></script>

	</head>
	<body>
	<form  th:action="@{/dashbord/add}" method="post" th:object="${choice}">
		<ul>
			<li><input type="checkbox"  id="cb1" value="colar" name="colar"  th:name="colar" th:field="*{colar}"><label for="cb1"><img th:attr="src=@{/vendor/images/collar.jpg}"></img></label></input>
				<input type="number" name="choice"></input></li>

			<li><input type="checkbox" id="cb2" value="chais" name="chais"  th:name="chais"   th:field="*{chais}"><label  for="cb2"><img th:attr="src=@{/vendor/images/chais.jpg}"></img></label></input>
				<input type="number" name="cb2"></input></li>

			<li><input type="checkbox" value="dispenser" id="cb3" name="dispenser"  th:name="dispenser"  th:field="*{dispenser}"><label  for="cb3"><img th:attr="src=@{/vendor/images/dispenser.jpg}"></img></label></input>
				<input type="number" name="cb3"></input></li>

			<li><input type="checkbox" value="gravity" id="cb4" name="gravity" th:name="gravity" th:field="*{gravity}"><label  for="cb4"><img th:attr="src=@{/vendor/images/gravity.jpg}"></img></label></input>
				<input type="number" name="cb4"></input></li>

			<li><input type="checkbox" value="slip" id="cb5" name="slip" th:name="slip" th:field="*{slip}"><label for="cb5"><img th:attr="src=@{/vendor/images/slip.jpg}"></img></label></input>
				<input type="number" name="cb5"></input></li>
		</ul>
		<input type="submit" class="btn btn-danger" value="Submit"></input>
	</form>



	<!-- jQuery -->
	<script th:attr="src=@{/vendor/js/jquery.min.js}"></script>
	<!--<script data-curl-run="run.js" th:attr="src=@{lib/curl/src/curl.js}"></script>-->
	<!-- jQuery Easing -->
	<script th:attr="src=@{/vendor/js/jquery.easing.1.3.js}"></script>
	<!-- Bootstrap -->
	<script th:attr="src=@{/vendor/js/bootstrap.min.js}"></script>
	<!-- Carousel -->
	<script th:attr="src=@{/vendor/js/owl.carousel.min.js}"></script>
	<!-- Stellar -->
	<script th:attr="src=@{/vendor/js/jquery.stellar.min.js}"></script>
	<!-- Waypoints -->
	<script th:attr="src=@{/vendor/js/jquery.waypoints.min.js}"></script>
	<!-- Counters -->
	<script th:attr="src=@{/vendor/js/jquery.countTo.js}"></script>
	
	
	<!-- MAIN JS -->
	<script th:attr="src=@{/vendor/js/main.js}"></script>

	</body>
</html>
